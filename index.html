<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-messages">
        <div class="title"><h4> Jinnah Medical Help Desk CHATBOT</h4></div>
        <ul id="list"></ul>
      </div>
      <input type="text" placeholder="Type Your Message Here" class="chat-input" onkeydown="sendMessage()" id="message">
    </div>
    <script src="app.js"></script>
  </body>
</html>
